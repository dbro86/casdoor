---
version: '2'
run:
  modules-download-mode: mod
linters:
  default: none
  enable:
    # - dupl
    # - errcheck
    # - goconst
    # - gocyclo
    # - gosec
    # - govet
    # - ineffassign
    # - lll
    # - misspell
    # - nakedret
    # - prealloc
    # - revive
    # - staticcheck
    - unconvert
    # - unparam
    # - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    # - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
